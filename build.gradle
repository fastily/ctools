apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

description="ctools build script"
version="1.0.0"
//group="fastily"

sourceSets {
    main {
        resources {
            srcDirs = ['.']
            includes=['*.md']
        }
    }
}

compileJava {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'commons-cli:commons-cli:1.3.1'

    compile project(":jwiki-extras")
}


